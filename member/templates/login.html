{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="sign-in-form section-padding">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 mx-auto col-12">

                <h1 class="hero-title text-center mb-5">Sign In</h1>

                <div class="row">
                    <div class="col-lg-8 col-11 mx-auto">
                        <form method="POST" role="form" method="post">

                            <div class="form-floating mb-4 p-0">
                                {% csrf_token %}
                                <input type="username" name="username" id="username"  class="form-control" placeholder="username" required>

                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating p-0">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                <label for="password">Password</label>
                            </div>

                            <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                Sign in
                            </button>

                            <p class="text-center">Donâ€™t have an account? <a href="{% url 'register' %}">Create One</a></p>

                        </form>
                    </div>
                </div>
                
            </div>

        </div>
    </div>
</section>

{% endblock %}
